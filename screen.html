<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Dimension Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Screen Dimension Scanner</h1>
    <p id="dimensions">Click the button to scan your screen dimensions.</p>
    <button onclick="getScreenDimensions()">Scan Dimensions</button>
  </div>

  <script>
    function getScreenDimensions() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const dimensionsElement = document.getElementById('dimensions');
      dimensionsElement.textContent = `Your screen width is ${width}px and height is ${height}px.`;
    }

    // Automatically update on resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById('dimensions').textContent = `Your screen width is ${width}px and height is ${height}px.`;
    });
  </script>
</body>
</html>
